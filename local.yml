- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
    personal: "{{ lookup('env', 'HOME') }}/Developer/unkrich"
    work: "{{ lookup('env', 'HOME') }}/Developer/superpowerdotcom"
    brew_cask_packages:
      - 1password
      - cron
      - discord
      - docker
      - google-chrome
      - hpedrorodrigues/tools/dockutil
      - karabiner-elements
      - iterm2
      - ledger-live
      - linear-linear
      - notion
      - pgadmin4
      - postman
      - qbittorrent
      - slack
      - sublime-text
      - superhuman
      - zoom
    brew_packages:
      - autoconf
      - clangd
      - defaultbrowser
      - docker-compose
      - docker-machine
      - fzf
      - jq
      - koekeishiya/formulae/skhd
      - lua-language-server
      - neovim
      - pyright
      - ripgrep
      - rust-analyzer
      - stow
      - tmux
      - typescript-language-server
      - tree
      - zsh-syntax-highlighting
    dockitems_to_persist:
      - name: Google Chrome
        path: "/Applications/Google Chrome.app"
        pos: 1
      - name: Messages
        path: "/Applications/Messages.app"
        pos: 2
      - name: Slack
        path: "/Applications/Slack.app"
        pos: 3
      - name: Discord
        path: "/Applications/Discord.app"
        pos: 4
      - name: Cron
        path: "/Applications/Cron.app"
        pos: 5
      - name: Superhuman
        path: "/Applications/Superhuman.app"
        pos: 6
      - name: Notion
        path: "/Applications/Notion.app"
        pos: 7
      - name: Linear
        path: "/Applications/Linear.app"
        pos: 8
      - name: iTerm
        path: "/Applications/iTerm.app"
        pos: 9
      - name: System Settings
        path: "/Applications/System Settings.app"
        pos: 10
    install_homebrew_if_missing: true
    upgrade_homebrew_packages: false
  tasks:
    - include: tasks/ssh.yml
    - include: tasks/git-setup.yml
    - include: tasks/packer-setup.yml
    - include: tasks/productivity-tools.yml
    - include: tasks/setup-chrome.yml
    - include: tasks/setup-osx-defaults.yml
    - include: tasks/personal-projects.yml
    - include: superpower/work-projects.yml
